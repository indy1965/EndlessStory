<!-- Cart Calculate Area -->
<div class="cart-calculate-area mt-sm-40 mt-md-60">
  <h5 class="cal-title">Всего</h5>
  <div class="cart-cal-table table-responsive">
    <table class="table table-borderless">
      <tbody>
        <tr class="cart-sub-total">
          <th>Промежуточный итог</th>
          <td>$289.89</td>
        </tr>
        <tr class="shipping">
          <th>Доставка</th>
          <td>
            <ul class="shipping-method">
              <li>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="flat_shipping"
                    name="shipping_method"
                    class="custom-control-input"
                    checked="checked"
                  />
                  <label
                    class="custom-control-label"
                    for="flat_shipping"
                    >Единая ставка : $10</label
                  >
                </div>
              </li>
              <li>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="free_shipping"
                    name="shipping_method"
                    class="custom-control-input"
                  />
                  <label
                    class="custom-control-label"
                    for="free_shipping"
                    >Фиксированная ставка</label
                  >
                </div>
              </li>
              <li>
                <div class="custom-control custom-radio">
                  <input
                    type="radio"
                    id="cod_shipping"
                    name="shipping_method"
                    class="custom-control-input"
                  />
                  <label
                    class="custom-control-label"
                    for="cod_shipping"
                    >Оплата при доставке</label
                  >
                </div>
              </li>
            </ul>
          </td>
        </tr>
        <tr class="order-total">
          <th>Общее количество</th>
          <td><b>$299.93</b></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="proceed-checkout-btn">
    <a href="checkout.html" class="btn btn-brand d-block"
      >Перейти к оформлению заказа</a
    >
  </div>
</div>
