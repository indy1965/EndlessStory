<!-- карточка прдукта -->
<div class="product-item">
  <div class="product-item__wrapper">

    <div class="product-item__img">
      <img src="@@imgfile" alt="item-1">
    </div>
<!-- Кнопки -->
    <div class="product-item__action product-btn">
      <a class="product-btn__view-product" href="#" >Быстрый просмотр</a>
      <a href="#" class="product-btn__add-to-cart">Добавить в корзину</a>
    </div>
    <div class="product-item__action product-btn-icon">
      <a href="#">
        <i class="icon icon-shopping-basket" aria-hidden="true"></i>
      </a>
      <a href="#">
        <i class="icon icon-eye-1" aria-hidden="true"></i>
      </a>
    </div>
    <!-- /product-item__action -->
  </div>
  <!-- /product-item__wrapper -->
  <div class="product-item__info info-product">
    <h3 class="info-product__title">Открытка "@@title"</h3>
    <div class="info-product__price rub-b">@@price</div>
  </div> <!-- /product-item__info info-product -->

</div> <!-- product-item -->
