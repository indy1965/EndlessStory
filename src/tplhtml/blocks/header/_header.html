<header class="header">
  <div class="header__row _container">
    <!-- Logo -->
    <a class="header__logo" href="#">
      <div class="header__logo-container logo">
        <div class="logo__img">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>
        <h2>Endless Story</h2>
      </div>
    </a>

    <nav class="header__navbar navbar-head">
      <!-- navbar -->
      <ul class="navbar-head__list-menu  ">
        <li><a href="#">Магазин</a></li>
        <li><a href="#">Оплата</a></li>
        <li><a href="#">Доставка</a></li>
        <li><a href="#">О нас</a></li>
      </ul>
      <!-- /.header__navbar navbar-head -->

      <!-- block icons -->
      <ul class="navbar-head__action action-icon">
        <li class="action-icon__instagram instagram-icons">
          <a href="#">
            <i class="icon icon-instagram" aria-hidden="true"></i>
          </a>
        </li>
        <!-- icon user -->
        <li class="action-icon__user user-icon">
          <a href="#">
            <i class="icon icon-user-o" aria-hidden="true"></i>
          </a>

          <ul class="user-icon__selection">
            <li>
              <a href="#">
                <i class="icon icon-login" aria-hidden="true"></i>
                Вход</a
              >
            </li>
            <li>
              <a href="#"
                ><i class="icon icon-user-plus" aria-hidden="true"></i>
                Регистрация</a
              >
            </li>
          </ul>
          <!-- /user-icon__selection -->
        </li>
          <!-- /action-icons__user user-icon -->
          <!-- icon cart -->
        </li>
        <li class="action-icon__cart cart-icon">
          <a href="#">
            <i class="icon icon-basket-2" aria-hidden="true"></i>
            <span class="cart-items" id="cartitems">22</span>
          </a>
          @@include('./_minicart.html',{})
        </li>
      </ul>
      <!-- /.navbar_head__action action-head -->
      <div class="navbar-head__burger">
        <span class="head-burger"></span>
      </div>
      <!-- /.navbar-head__burger -->
    </nav>
    <!-- /.header__navbar navbar-head -->
  </div>
  <!-- /.header__row -->
</header>
