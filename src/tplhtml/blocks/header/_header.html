<header class="header">
  <div class="header__row _container">
    <!-- Logo -->
    <a class="header__logo" href="#">
      <div class="header__logo-container logo">
        <div class="logo__img">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>
        <h2>Endless Story</h2>
      </div>
    </a>

    <nav class="header__navbar navbar-head">
      <ul class="navbar-head__menu">
        <li><a href="#">Магазин</a></li>
        <li><a href="#">Оплата</a></li>
        <li><a href="#">Доставка</a></li>
        <li><a href="#">О нас</a></li>
      </ul>
      <!-- /.header__navbar navbar-head -->
      <ul class="navbar-head__action action-head">

          <a href="#">

          </a>
          <ul class="account__selection">
            <li>
              <!-- class="fa fa-sign-in" -->
              <a href="#"
                ><i class="fa fa-sign-in" aria-hidden="true"></i>Вход</a
              >
            </li>
            <li>
              <!-- class="fa fa-user-plus" -->

              >
            </li>
          </ul>
        </li>

        <li class="action-head__cart">
          <a href="#">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span class="cart-items" id="cartitems">22</span>
          </a>
          @@include('./_mini-cart.html',{})
        </li>
      </ul>
      <!-- /.navbar_head__action action-head -->
      <div class="navbar-head__burger">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <!-- /.navbar-head__burger -->

    <!-- /.header__navbar navbar-head -->

  <!-- /.header__row -->
